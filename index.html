<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quran player</title>
</head>
<body>
    <div class="container">
        <input type="range" id="audiobar" min="0" value="0">
        <input type="range" id="volumebar" step="0.01" min="0" max="1" value="0.5">
        <br><br><br>
        <div id="btn-container">
            <button id="play">play</button>
            <button id="pause">pause</button>
            <button id="stop">stop</button>
            <button id="mute">mute</button>
        </div>
    </div>
    <div class="playlist">
        <div><h2 class="Qaf">Qaf</h2></div>
        <div><h2 class="Al-Nagm">Al-Nagm</h2></div>
        <div><h2 class="Ar-Rahman">Ar-Rahman</h2></div>
        <div><h2 class="Ash-Sharh">Ash-Sharh</h2></div>
    </div>
    <div>
        <audio class="Qaf track def" src="./quranmp3/050.mp3" controls></audio>
        <audio class="Al-Nagm track" src="./quranmp3/053.mp3" controls></audio>
        <audio class="Ar-Rahman track" src="./quranmp3/055.mp3" controls></audio>
        <audio class="Ash-Sharh track" src="./quranmp3/094.mp3" controls></audio>
    </div>
</body>
</html>
